[uwsgi]
socket = <HOME>/uwsgi/uwsgi_<ENV_NAME>.socket
chmod-socket = 664
enable-threads = true
pidfile = <HOME>/uwsgi/uwsgi_<ENV_NAME>.pid
mount = /api=restriccion/wsgi.py
callable = app
manage-script-name = true
master = true
chdir = <PROJECT_PATH>
binary-path = <VIRTUALENV_PATH>/bin/uwsgi
virtualenv = <VIRTUALENV_PATH>
processes = 4
vacuum = true
daemonize=<LOG_PATH>
<ENV_VARS>
